<!DOCTYPE html>
<html>

<head>
<title> Animal Sound Analysis </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content=" Master  Login Form Widget Tab Form,Login Forms,Sign up Forms,Registration Forms,News letter Forms,Elements"/>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	{% load static %}
<link href="//fonts.googleapis.com/css?family=Cormorant+SC:300,400,500,600,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
<link href="{% static "/css/style.css"%}" rel="stylesheet" >

</head>

<body>
	<div class="padding-all">
		<div class="header">
			<a class="navbar-brand" href="/"><img src="/media/main_login.png" style="height: 128px;"></a>
		</div>

		<div class="design-w3l" style="width: 100%;">
			<div class="mail-form-agile">
				<form action="#" method="post">
					<!--로그인 장고 라이브러리를 통해 불러옴 -->
            {% csrf_token %}
            			<!-- 여기서 필수사항 알림 -->
                        {% for field in form %}
                            {% for error in field.errors %}<div>
                                {{field.html_name}} <label class="control-label" for="{{ field.id_for_label }}">{{ error }}</label>
                                </div>
                            {% endfor %}
                            {% endfor %}
                        <!-- 여기서 필수사항 알림 끝 -->
                        <!-- 아이디 시작 username만 변경안하면 됩니다.-->
                        <div>
                        <input name="username" id="id_username" class="form-control" placeholder="..." style="width: 20%;">
                        </div>
                        <!-- 아이디 끝 -->
                        <!-- 비밀번호 시작 password만 변경안하면 됩니다.-->
                        <div>
                        <input name="password" id="id_password" class="form-control" placeholder="..." style="width: 20%;">
                        </div>
                        <!-- 비밀번호 끝 -->

                    
                
                <!-- 장고 라이브러리 end-->
			<br>					<br>
					<input type="submit" value="login" style="width: 20%;">
				</form>
				<form class="form-inline my-2 my-lg-0">
      		{% if user.is_authenticated %}
				<a href="{% url 'signup' %}"style="color: #FFFFFF;"> sign up for free</a>
      		{% else %}
        		<a href="{% url 'signup' %}"style="color: #FFFFFF;"> sign up for free</a>
      		{% endif %}
      			<!-- signup end -->
    		</form>
			</div>
		  <div class="clear"> </div>
		</div>
		<br><br>
		<div class="footer">
		<p>© 2019 Animal Sound Analysis | Design by  <a href="https://http://mil.korea.ac.kr/" >  MILAB, w3layouts </a></p>
		</div>
	</div>
