<!DOCTYPE html>
<html>

<head>
<title> Animal Sound Analysis </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content=" Master  Login Form Widget Tab Form,Login Forms,Sign up Forms,Registration Forms,News letter Forms,Elements"/>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
   {% load static %}
<link href="//fonts.googleapis.com/css?family=Cormorant+SC:300,400,500,600,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
<link href="{% static "/css/style.css"%}" rel="stylesheet" >

</head>

<body style="background-color: #ecf0f0">
   <div class="padding-all" style="width: 480px; margin-left: auto; margin-right: auto;">
      <div class="header" style="padding-bottom: 20px; background-color: #339933; padding-top: 20px;">
         <a class="navbar-brand" href="/"><img src="/media/logo.png" style="width: 90%;"></a>
      </div>

      <div class="design-w3l" style="width: 100%; background-color: #339933;">
         <div class="mail-form-agile" style="padding-top: 25px;">
            <form action="#" method="post">
               <!--로그인 장고 라이브러리를 통해 불러옴 -->
            {% csrf_token %}
                     <!-- 여기서 필수사항 알림 -->
                        {% for field in form %}
                            {% for error in field.errors %}<div>
                                {{field.html_name}} <label class="control-label" for="{{ field.id_for_label }}">{{ error }}</label>
                                </div>
                            {% endfor %}
                            {% endfor %}
                        <!-- 여기서 필수사항 알림 끝 -->
                        <!-- 아이디 시작 username만 변경안하면 됩니다.-->
                        <div style="width: 90%; margin: 10px;">
                            <p style="color: #FFFFFF; display: inline;">아이디&nbsp;&nbsp;</p>
                        <input name="username" id="id_username" class="form-control" placeholder="" type="text" style="width: 45%;">
                        </div>
                        <!-- 아이디 끝 -->
                        <!-- 비밀번호 시작 password만 변경안하면 됩니다.-->
                        <div style="width: 90%; margin: 10px;">
                            <p style="color: #FFFFFF; display: inline; ">비밀번호</p>
                        <input name="password" id="id_password" class="form-control" placeholder=""  type="password" style="width: 45%;">
                        </div>
                        <!-- 비밀번호 끝 -->

                    
                
                <!-- 장고 라이브러리 end-->
         <br>               <br>
               <input type="submit" value="로그인" style="width: 60%; background: #FFFFFF; color: #339933;">
            </form>
             <br>
            <form>
            {% if user.is_authenticated %}
            <a href="{% url 'signup' %}"style="color: #FFFFFF; text-decoration: underline; font-size: 125%;"> 가입하기</a>
            {% else %}
              <a href="{% url 'signup' %}"style="color: #FFFFFF; text-decoration: underline; font-size: 125%;"> 가입하기</a>
            {% endif %}
               <!-- signup end -->
          </form>
         </div>
        <div class="clear"> </div>
      </div>
      <div class="footer" style="background-color: #339933;">
      <p style="font-size: 75%;">© 2019 Animal Sound Analysis | Design by  <a href="https://http://mil.korea.ac.kr/" style="color: #FFFFFF;">  MILAB, w3layouts </a></p>
      </div>
   </div>
</body>
</html>
