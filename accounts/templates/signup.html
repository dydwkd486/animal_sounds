<!-- templates/signup.html -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content=" Master  Login Form Widget Tab Form,Login Forms,Sign up Forms,Registration Forms,News letter Forms,Elements"/>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	{% load static %}
<link href="//fonts.googleapis.com/css?family=Cormorant+SC:300,400,500,600,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
<link href="{% static "/css/style.css"%}" rel="stylesheet" >


{% block css %}
<style>
    .registration {
        width: 360px;
        margin: 0 auto;
    }
    p {
        text-align: center;
    }
    label {
        width: 50%;
        text-align: left;
    }
    .control-label {
        width: 100%;
    }
    .registration .form-actions > button {
        width: 100%;
    }
    .panel .panel-default .registration{
    	width: 70%;
    }
    #id_user-username_field{
        font-size: 25px;
    }
</style>
{% endblock css %}

{% block content %}
<div class="panel panel-default registration" style="margin-top: 7.75%; auto;">
    <div class="header">
			<a class="navbar-brand" href="/"><img src="/media/main_login.png" style="height: 128px;"></a>
		</div>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="design-w3l" style="width: 100%;">
    <div class="mail-form-agile">
        <form action="." method="post">
            <!--장고 라이브러리를 통해 자동으로 폼이 나옴-->
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group {% if field.errors|length > 0 %}has-error{%endif %}">
                    <label for="{{ field.id_for_label }}" id="{{ field.id_for_label }}_field" class="field">{{ field.label }}</label>
                    <input name="{{ field.html_name }}" id="{{ field.id_for_label }}" class="form-control" type="{{ field.field.widget.input_type }}" value="{{ field.value|default_if_none:'' }}" placeholder="...">
                    {% for error in field.errors %}
                        <label class="control-label" for="{{ field.id_for_label }}">{{ error }}</label>
                    {% endfor %}
                </div>
            {% endfor %}
            <!--장고 라리브러리 사용 끝-->
            <div class="form-actions">
                <input class="btn btn-primary btn-large" type="submit" value="가입하기" style="width: 100%;">
            </div>
        </form>
    </div>
</div>
</div>
{% endblock content %}
