<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}회원 가입{% endblock %}

{% block css %}

<style>
    .registration {
        width: 360px;
        margin: 0 auto;
    }
    p {
        text-align: center;
    }
    label {
        width: 50%;
        text-align: left;
    }
    .control-label {
        width: 100%;
    }
    .registration .form-actions > button {
        width: 100%;
    }
    .panel .panel-default .registration{
    	width: 70%;
    }

</style>
{% endblock css %}

{% block content %}
<div class="panel panel-default registration" style="width: 20%;margin: 0 auto;">
    <div class="panel-heading">
        <h3 style="text-align: center">회원 가입</h3>
    </div>
    <div class="panel-body">
        <form action="." method="post">
            <!--장고 라이브러리를 통해 자동으로 폼이 나옴-->
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group {% if field.errors|length > 0 %}has-error{%endif %}">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <input name="{{ field.html_name }}" id="{{ field.id_for_label }}" class="form-control" type="{{ field.field.widget.input_type }}" value="{{ field.value|default_if_none:'' }}">
                    {% for error in field.errors %}
                        <label class="control-label" for="{{ field.id_for_label }}">{{ error }}</label>
                    {% endfor %}
                </div>
            {% endfor %}
            <!--장고 라리브러리 사용 끝-->
            <div class="form-actions">
                <button class="btn btn-primary btn-large" type="submit">가입하기</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
